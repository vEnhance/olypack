# Copier template configuration for olypack

_templates_suffix: .jinja
_envops:
  variable_start_string: "[["
  variable_end_string: "]]"

# Exclude files that are part of the olypack package/repo itself, not the template
_exclude:
  - src/
  - pyproject.toml
  - uv.lock
  - copier.yml
  - .git/
  - .gitignore
  - README.md
  - .pre-commit-config.yaml
  - __pycache__/
  - "*.pyc"
  - "*.egg-info/"

# Questions for the user
test_name:
  type: str
  help: What is the name of the test? (e.g., "TSTST 2025")

test_short_name:
  type: str
  help: What is the short name for the test? (e.g., "TSTST")

author_name:
  type: str
  help: Who is the primary author/coordinator?
  default: "Evan Chen"

submission_deadline:
  type: str
  help: What is the submission deadline? (e.g., "December 31, 2025")

submit_url:
  type: str
  help: What is the submission URL?
  default: "https://example.com/submit"

num_problems_received:
  type: str
  help: How many problems were received initially?
  default: "TBD"

reviewer_name:
  type: str
  help: Who is the main reviewer?
  default: "TBD"

test_date:
  type: str
  help: When will the test be administered? (e.g., "January 2026")
  default: "TBD"

selection_context:
  type: str
  help: What is this test selecting for? (e.g., "IMO 2026")
  default: "TBD"

additional_reviewers:
  type: str
  help: List any additional reviewers who provided comments
  default: "the problem selection committee"

password:
  type: str
  help: Password for encrypting PDFs
  default: "CHANGE_THIS_PASSWORD"
