# Copier template configuration for olypack

_templates_suffix: .copier.jinja
_envops:
  variable_start_string: "[["
  variable_end_string: "]]"
  block_end_string: "%]"
  block_start_string: "[%"

# Questions for the user
test_name:
  type: str
  help: What is the name of the test? (e.g., "TST Selection Test for IMO 2011")
test_short_name:
  type: str
  help: What is the short name for the test? (e.g., "TSTST 2011")
test_subtitle_name:
  type: str
  help: What is the location or organization? (e.g. "Pittsburgh, PA" or "Advantage Testing Foundation / Jane Street")

solution_packet_authors:
  type: str
  help: Who should be credited as the organizer for the solutions packet?
  default: "Evan Chen"

solution_packet_date:
  type: str
  help: What date should be written on the solutions packet? (e.g. "December 2025")
  default: "TBD"

submission_deadline:
  type: str
  help: What is the submission deadline? (e.g., "December 31, 2025")
  default: "TBD"

submit_url:
  type: str
  help: What is the submission URL? (Link to Google Form, probably.)
  default: "https://example.com/submit"

day1:
  type: str
  help: When is the first day of the exam? Leave blank for none.
  default: ""
day2:
  type: str
  help: When is the first day of the exam? Leave blank for none.
  default: ""
day3:
  type: str
  help: When is the first day of the exam? Leave blank for none.
  default: ""

num_problems_received:
  type: str
  help: How many problems were received initially?
  default: "TBD"

password:
  type: str
  help: Password for encrypting PDFs
  default: "CHANGE_THIS_PASSWORD"
