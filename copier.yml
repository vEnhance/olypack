# Copier template configuration for olypack

_templates_suffix: .copier.jinja
_exclude: "olypack/*"
_envops:
  variable_start_string: "[["
  variable_end_string: "]]"
  block_end_string: "%]"
  block_start_string: "[%"

# Questions for the user
test_name:
  type: str
  help: What is the name of the test?
  placeholder: Antarctica TST 2026
test_short_name:
  type: str
  help: What is the short name for the test?
  placeholder: ATST 2026
test_subtitle_name:
  type: str
  help: What is the location or organization?
  placeholder: Antarctica

solution_packet_authors:
  type: str
  help: Who should be credited as the organizer for the solutions packet?
  default: "Evan Chen"

solution_packet_date:
  type: str
  help: What date should be written on the solutions packet?
  placeholder: "February 30, 2026"

submission_deadline:
  type: str
  help: What is the submission deadline?
  placeholder: "February 30, 2026"

submit_url:
  type: str
  help: What is the submission URL? (Link to Google Form, probably.)
  placeholder: "https://example.com/submit"

day1:
  type: str
  help: When is the first day of the exam? Leave blank for none.
  default: ""
day2:
  type: str
  help: When is the second day of the exam? Leave blank for none.
  default: ""
  when: "{{ day1 }}"
day3:
  type: str
  help: When is the third day of the exam? Leave blank for none.
  default: ""
  when: "{{ day2 }}"

num_problems_received:
  type: str
  help: How many problems were received initially?
  placeholder: "TBD"

password:
  type: str
  help: Password for encrypting PDFs
  secret: true
  default: ""
  placeholder: "ENTER_PASSWORD_HERE"
